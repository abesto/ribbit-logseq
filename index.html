;,[118,&quot;^P&quot;,&quot;^18&quot;,536870934]],[&quot;^16&quot;,[118,&quot;^F&quot;,120,536870934]],[&quot;^16&quot;,[118,&quot;^Y&quot;,45,536870934]],[&quot;^16&quot;,[118,&quot;^V&quot;,127,536870934]],[&quot;^16&quot;,[118,&quot;^U&quot;,45,536870934]],[&quot;^16&quot;,[118,&quot;^19&quot;,true,536870934]],[&quot;^16&quot;,[118,&quot;^;&quot;,&quot;~u62dd9c2c-4c43-4876-ac29-398e93e22a2b&quot;,536870934]],[&quot;^16&quot;,[119,&quot;^R&quot;,&quot;Across time (standard feature in time-series storages)&quot;,536870934]],[&quot;^16&quot;,[119,&quot;^P&quot;,&quot;^18&quot;,536870934]],[&quot;^16&quot;,[119,&quot;^F&quot;,87,536870934]],[&quot;^16&quot;,[119,&quot;^Y&quot;,45,536870934]],[&quot;^16&quot;,[119,&quot;^V&quot;,87,536870934]],[&quot;^16&quot;,[119,&quot;^U&quot;,45,536870934]],[&quot;^16&quot;,[119,&quot;^U&quot;,47,536870934]],[&quot;^16&quot;,[119,&quot;^19&quot;,true,536870934]],[&quot;^16&quot;,[119,&quot;^;&quot;,&quot;~u62dd9c2c-eecf-4144-87ff-8b7de2c8c910&quot;,536870934]],[&quot;^16&quot;,[120,&quot;^R&quot;,&quot;Average hourly resolution over the year&quot;,536870934]],[&quot;^16&quot;,[120,&quot;^P&quot;,&quot;^18&quot;,536870934]],[&quot;^16&quot;,[120,&quot;^F&quot;,126,536870934]],[&quot;^16&quot;,[120,&quot;^Y&quot;,45,536870934]],[&quot;^16&quot;,[120,&quot;^V&quot;,127,536870934]],[&quot;^16&quot;,[120,&quot;^U&quot;,45,536870934]],[&quot;^16&quot;,[120,&quot;^19&quot;,true,536870934]],[&quot;^16&quot;,[120,&quot;^;&quot;,&quot;~u62dd9c2c-ccbe-46a6-b8c0-b863c3d3507c&quot;,536870934]],[&quot;^16&quot;,[121,&quot;^R&quot;,&quot;Assume 1000 sensors / sensor clusters over a year&quot;,536870934]],[&quot;^16&quot;,[121,&quot;^P&quot;,&quot;^18&quot;,536870934]],[&quot;^16&quot;,[121,&quot;^F&quot;,127,536870934]],[&quot;^16&quot;,[121,&quot;^Y&quot;,45,536870934]],[&quot;^16&quot;,[121,&quot;^V&quot;,127,536870934]],[&quot;^16&quot;,[121,&quot;^U&quot;,45,536870934]],[&quot;^16&quot;,[121,&quot;^19&quot;,true,536870934]],[&quot;^16&quot;, t;~u62dd9c2c-2f8c-4fc6-adb0-02e313e2c5b7&quot;,536870934]],[&quot;^16&quot;,[129,&quot;^L&quot;,1658690604543,536870936]],[&quot;^16&quot;,[129,&quot;^@&quot;,false,536870936]],[&quot;^16&quot;,[129,&quot;^Z&quot;,&quot;debugging at scale&quot;,536870936]],[&quot;^16&quot;,[129,&quot;^12&quot;,&quot;Debugging at Scale&quot;,536870936]],[&quot;^16&quot;,[129,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true],536870936]],[&quot;^16&quot;,[129,&quot;^B&quot;,1658690604543,536870936]],[&quot;^16&quot;,[129,&quot;^;&quot;,&quot;~u62dd9c2c-791a-4386-b4c4-6249da4bfc5c&quot;,536870946]],[&quot;^16&quot;,[130,&quot;^R&quot;,&quot;public:: true\\n\\n&quot;,536870936]],[&quot;^16&quot;,[130,&quot;^P&quot;,&quot;^18&quot;,536870936]],[&quot;^16&quot;,[130,&quot;^F&quot;,129,536870936]],[&quot;^16&quot;,[130,&quot;^Y&quot;,129,536870936]],[&quot;^16&quot;,[130,&quot;^V&quot;,129,536870936]],[&quot;^16&quot;,[130,&quot;^U&quot;,26,536870936]],[&quot;^16&quot;,[130,&quot;^U&quot;,129,536870936]],[&quot;^16&quot;,[130,&quot;^:&quot;,true,536870936]],[&quot;^16&quot;,[130,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true],536870936]],[&quot;^16&quot;,[130,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;]],536870936]],[&quot;^16&quot;,[130,&quot;^H&quot;,26,536870936]],[&quot;^16&quot;,[130,&quot;^19&quot;,true,536870936]],[&quot;^16&quot;,[130,&quot;^;&quot;,&quot;~u62dd9c2c-1d47-4da9-8651-935458696af8&quot;,536870936]],[&quot;^16&quot;,[131,&quot;^R&quot;,&quot;Assume there are 5k sensors out there. If just 1% of them has a hiccup at any given time, then individual support for will quickly become a nightmare. This is not a technology problem, this is a culture problem. Of course we should implement as much self-healing as possible (auto-reprovision sensors in the most extreme case), but with experimental hardware deployed who-knows-where under who-knows-what conditions, there will always be a need to solve novel problems.&quot;,536870936]],[&quot;^16&quot;,[131,&quot;^P&quot;,& ;,[238,&quot;^;&quot;,&quot;~u62dd9c2d-80c6-4cdd-87d8-de954aaba5d7&quot;,536870950]],[&quot;^16&quot;,[239,&quot;^R&quot;,&quot;Provide competing data. Surely if this serious-sounding scientific institute (that just happens to be quietly and obliquely completely state-sponsored) says THIS data set is accurate and THAT data set is accurate, then it must be so?&quot;,536870950]],[&quot;^16&quot;,[239,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[239,&quot;^F&quot;,247,536870950]],[&quot;^16&quot;,[239,&quot;^Y&quot;,27,536870950]],[&quot;^16&quot;,[239,&quot;^V&quot;,230,536870950]],[&quot;^16&quot;,[239,&quot;^U&quot;,27,536870950]],[&quot;^16&quot;,[239,&quot;^19&quot;,true,536870950]],[&quot;^16&quot;,[239,&quot;^;&quot;,&quot;~u62dd9c2d-642a-40e3-9634-f51ea16cadf7&quot;,536870950]],[&quot;^16&quot;,[240,&quot;^R&quot;,&quot;The big question here is: **how would we notice**?&quot;,536870950]],[&quot;^16&quot;,[240,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[240,&quot;^F&quot;,238,536870950]],[&quot;^16&quot;,[240,&quot;^Y&quot;,27,536870950]],[&quot;^16&quot;,[240,&quot;^V&quot;,83,536870950]],[&quot;^16&quot;,[240,&quot;^U&quot;,27,536870950]],[&quot;^16&quot;,[240,&quot;^U&quot;,47,536870950]],[&quot;^16&quot;,[240,&quot;^19&quot;,true,536870950]],[&quot;^16&quot;,[240,&quot;^;&quot;,&quot;~u62dd9c2d-cf63-4d5f-94bb-e055791275be&quot;,536870950]],[&quot;^16&quot;,[241,&quot;^R&quot;,&quot;Some industries (coal, oil, etc.) and some state actors obviously have the resources, and the incentives to discredit, falsify the data, or outright destroy the data of the Ribbit Network (or the network itself).&quot;,536870950]],[&quot;^16&quot;,[241,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[241,&quot;^F&quot;,55,536870950]],[&quot;^16&quot;,[241,&quot;^Y&quot;,27,536870950]],[&quot;^16&quot;,[241,&quot;^V&quot;,27,536870950]],[&quot;^16&quot;,[241,&quot;^U&quot;,27,536870950]],[&quot;^16&quot;,[241,&quot;^19&quot;,true,536870950]],[&quot;^16&quot;,[241,&quot;^;&quot;,&quot;~u62dd9c2d-4e28-4c26-9e69-46ad4f815287&quot;,536870950]],[&quot;^16&quot;,[242,&quot;^R&quot;,&quot;These are risks not specific to the Ribbit Network project, but apply to any IoT / distributed home-computing application. The Ribbit Network is technically a bot-net. We should make *very* sure that it doesn&apos;t wall into the wrong hands, either directly (an exploit across some / most sensors) or indirectly (via software distribution / fleet management)&quot;,536870950]],[&quot;^16&quot;,[242,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[242,&quot;^F&quot;,53,536870950]],[&quot;^16&quot;,[242,&quot;^Y&quot;,27,536870950]],[&quot;^16&quot;,[242,&quot;^V&quot;,27,536870950]],[&quot;^16&quot;,[242,&quot;^U&quot;,27,536870950]],[&quot;^16&quot;,[242,&quot;^19&quot;,true,536870950]],[&quot;^16&quot;,[242,&quot;^;&quot;,&quot;~u62dd9c2d-184d-42f3-9e34-36cc5995da8c&quot;,536870950]],[&quot;^16&quot;,[243,&quot;^R&quot;,&quot;I don&apos;t think we need to be overly concerned about the \\&quot;local action\\&quot; category of bad actors; grassroots movements tend to be on the pro-green side. However, we _may_ worry about government / industrial action at a local level&quot;,536870950]],[&quot;^16&quot;,[243,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[243,&quot;^F&quot;,246,536870950]],[&quot;^16&quot;,[243,&quot;^Y&quot;,27,536870950]],[&quot;^16&quot;,[243,&quot;^V&quot;,27,536870950]],[&quot;^16&quot;,[243,&quot;^U&quot;,27,536870950]],[&quot;^16&quot;,[243,&quot;^19&quot;,true,536870950]],[&quot;^16&quot;,[243,&quot;^;&quot;,&quot;~u62dd9c2d-ebc6-425d-a118-d16ee615c228&quot;,536870950]],[&quot;^16&quot;,[244,&quot;^R&quot;,&quot;Physically locate sensors ([[Privacy]] and [[Device Security]] become important here), and&quot;,536870950]],[&quot;^16&quot;,[244,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^16&quot;,[244,&quot;^F&quot;,184,536870950]],[&quot;^16&quot;,[244,&quot;^Y&quot;,27,
